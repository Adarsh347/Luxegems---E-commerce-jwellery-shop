{% extends "store/layouts/main.html" %}
{% load static %}
{% block content %}

<style>
    body{
        margin: 0;
        padding: 0;
        background: #fffbf4;
    }
    h3{  
        font-size: 50px;
        font-family: "Didot", "Playfair Display", serif;
        text-shadow: 
        0 4px 15px rgba(0,0,0,0.15),
        0 8px 30px rgba(0,0,0,0.1);
        color: #1E1A16;
        text-align: center;
    }
    .navbar{
        background-color:#fffbf4;
    }
    .navbar .nav-link{
        font-size: 16px;
        color: #333;
        padding: .25rem .5rem;
    }
    .navbar .nav-link:hover { 
        color: #b88f5f;
    }
    .bi{
        font-size: 20px; color: #3a3a3a;
        }
    .bi:hover{
        color: #b88f5f;
    }
    .navbar .navbar-collapse{
        flex: 0 0 auto;
    }
    .navbar .navbar-brand{
        flex: 0 0 auto;
    }
    .wishlist{
        width: 100%;
        height: 300px;
        background-image: url('wishlist.png') ;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }
    .wishlist img{
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
    .image img{
        width:80px;
        height:80px;
        object-fit: cover;
    }
    td{
        padding: 10px 15px;
    }
    table{
        width: 100%;
    }
    td{
        border-bottom: 1px solid rgb(218, 218, 218);
        border-top: 1px solid rgb(218, 218, 218);
    }
    .icon{
        width: 1%;
        border-left: 1px solid rgb(218, 218, 218);
    }
    .image{
        width: 10%;
    }
    .details{
        width: 49%;
    }
    .botton{
        width: 40%;
        border-left: 1px solid rgb(218, 218, 218);
        border-right: 1px solid rgb(218, 218, 218);
    }
    </style>


<div class="wishlist">
    <div>
        <h3>Wishlist</h3>
        <p>Home > Wishlist</p>
    </div>
</div>
<div style="padding: 40px 15px;">
    {% if wishlist %}
    {% for item in wishlist %}
        <table>
            <tr>
                <td class="icon"><i class="bi bi-x" style="font-size: 30px;"></i></td>
                <td class="image"><img src="{{ item.product.product_image.url }}" alt=""></td>
                <td class="details">
                    <p>{{ item.product.name }}</p>
                    <p>{{ item.product.selling_price }}</p>
                </td>
                <td class="botton"><button style="padding: 10px 15px; border: none; background: #c5a880; color: white; ">ADD TO CART</button></td>
            </tr>
        </table>
    {% endfor %}
    {% else %}
    <h4> your wishlist is empty</h4>
    {% endif %}
</div>

{% endblock %}
