<style>
  /* Navbar Styles */
  .navbar .nav-link {
    font-size: 16px;
    color: #333;
    padding: 0.25rem 0.5rem;
  }
  .navbar .nav-link:hover {
    color: #b88f5f;
  }
  .navbar .bi {
    font-size: 20px;
    color: #3a3a3a;
  }
  .navbar .bi:hover {
    color: #b88f5f;
  }
</style>


<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#fffbf4; padding:12px 36px;">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="#" style="font-family: 'Didot','Playfair Display',serif; font-size:28px;">LuxeGems</a>
  
      <!-- Centered Nav Links -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
        <ul class="navbar-nav mx-auto" style="gap:28px;">
          <li class="nav-item"><a class="nav-link" href=" {% url "home" %} ">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url "products" %}">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url "aboutus" %}">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url "contactus" %}">Contact</a></li>
        </ul>
      </div>
  
      <div class="d-flex align-items-center" style="gap:18px;">
        <div class="dropdown">
          <a href="#" class="text-decoration-none" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person" title="Account"></i>
          </a>
      
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            {% if request.user.is_authenticated %}
              <li class="dropdown-item-text fw-semibold">{{ request.user }}</li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'logoutpage' %}">Logout</a></li>
            {% else %}
              <li><a class="dropdown-item" href="{% url 'loginpage' %}">Login</a></li>
              <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
            {% endif %}
          </ul>
        </div>
      
        <a href="{% url 'wishlist' %}"><i class="bi bi-heart" title="Wishlist"></i></a>
        <a href="{% url 'cart' %}"><i class="bi bi-cart" title="Cart"></i></a>
      
        <!-- Mobile toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
</nav>
