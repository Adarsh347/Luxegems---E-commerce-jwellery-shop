{% extends "store/layouts/main.html" %}
{% load static %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
        background: #fffbf4;
    }
    
    .login-wrapper {
        padding: 30px;
        max-width: 100vw;
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-container {
        width: 100%;
        max-width: 900px;
        background: #fff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        display: flex;
        min-height: 600px;
    }
    
    .login-left {
        width: 50%;
        background-image: url("{% static 'images/end.jpeg' %}");
        background-size: cover;
        background-position: center;
        position: relative;
    }
    
    .login-left::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.3));
    }
    
    .login-right {
        width: 50%;
        padding: 60px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    .login-right h2 {
        font-family: "Didot", "Playfair Display", serif;
        font-size: 42px;
        color: #1E1A16;
        margin-bottom: 40px;
        text-align: center;
        font-weight: 400;
        letter-spacing: 1px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.05);
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .login-right label {
        font-size: 14px;
        color: #6e6560;
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
    }
    
    .login-right input {
        width: 100%;
        padding: 14px 18px;
        border: 1px solid #e0d6cc;
        border-radius: 8px;
        font-size: 15px;
        background: #f6f6f6;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }
    
    .login-right input:focus {
        outline: none;
        border-color: #b88f5f;
        background: #fff;
        box-shadow: 0 0 0 3px rgba(184, 143, 95, 0.1);
    }
    
    .login-right input::placeholder {
        color: #b8aea7;
    }
    
    .login-right button {
        width: 100%;
        padding: 16px;
        background: #1E1A16;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        letter-spacing: 1px;
    }
    
    .login-right button:hover {
        background: #b88f5f;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(184, 143, 95, 0.3);
    }
    
    .login-links {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        margin-bottom: 25px;
    }
    
    .forgot-link {
        color: #b88f5f;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
    }
    
    .forgot-link:hover {
        color: #1E1A16;
        text-decoration: underline;
    }
    
    .login-footer {
        text-align: center;
        margin-top: 30px;
        padding-top: 25px;
        border-top: 1px solid #e0d6cc;
    }
    
    .login-footer p {
        color: #6e6560;
        font-size: 15px;
        margin-bottom: 5px;
    }
    
    .register-link {
        color: #b88f5f;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    .register-link:hover {
        color: #1E1A16;
        text-decoration: underline;
    }
    
    /* Social Login Styles (if needed) */
    .social-divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: #b8aea7;
        font-size: 14px;
    }
    
    .social-divider::before,
    .social-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #e0d6cc;
        margin: 0 15px;
    }
    
    @media (max-width: 768px) {
        .login-container {
            flex-direction: column;
            max-width: 500px;
        }
        
        .login-left,
        .login-right {
            width: 100%;
        }
        
        .login-left {
            height: 250px;
        }
        
        .login-right {
            padding: 40px 30px;
        }
        
        .login-wrapper {
            padding: 20px;
        }
    }
    
    @media (max-width: 480px) {
        .login-right {
            padding: 30px 20px;
        }
        
        .login-right h2 {
            font-size: 36px;
        }
    }
</style>

<div class="login-wrapper">
    <div class="login-container">
        <div class="login-left"></div>
        
        <div class="login-right">
            <h2>Welcome Back</h2>
            
            <form method="post" action="">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">User NAme</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="login-links">
                    <a href="" class="forgot-link">Forgot Password?</a>
                </div>
                
                <button type="submit">LOGIN</button>
                
                <!-- Optional: Add social login divider if needed -->
                <div class="social-divider">Or continue with</div> 
            
        
                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn">
                        <i class="bi bi-google"></i> Continue with Google
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <p>New to LuxeGems?</p>
                <a href="" class="register-link">Create Account</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
